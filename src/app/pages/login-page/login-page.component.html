

    <div nz-row class="contend">


    <nz-page-header   nzTitle="e-publisher" nzSubtitle="e-publisher"> </nz-page-header>



        <div nz-col nzSpan="24"  class="inner-content " >


            <nz-card style="width: 400px;margin-top: 16px;border-radius: 10px; display: inline-block" >



                <nz-sider class="menu-sidebar">
                    <div class="sidebar-logo">
                      <a target="_blank">
                          <nz-avatar class="user" [nzSize]="150" nzIcon="user" style="background-color: brown;"></nz-avatar>
                          <h1 class="user">e-publishers </h1>
                      </a>
                    </div>

                  </nz-sider>
        <br>
                <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()" >
                    <nz-form-item>
                      <nz-form-control nzErrorTip="Please input your username!">
                        <nz-input-group nzPrefixIcon="user">
                          <input type="text" nz-input formControlName="userName" placeholder="Username" />
                        </nz-input-group>
                      </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                      <nz-form-control nzErrorTip="Please input your Password!">
                        <nz-input-group nzPrefixIcon="lock">
                          <input type="password" nz-input formControlName="password" placeholder="Password" />
                        </nz-input-group>
                      </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                      <nz-form-control>
                        <label nz-checkbox formControlName="remember">
                          <span>Remember me</span>
                        </label>
                        <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
                        <button nz-button class="login-form-button"   [nzType]="'primary'">Log in</button>

                        <button class="login-form-button"  nz-button nz-popover [nzPopoverTitle]="titleTemplate" [nzType]="'primary'" [nzPopoverContent]="contentTemplate">
                            Render Template
                          </button>
                          <ng-template #titleTemplate><i nz-icon nzType="close"></i> Title</ng-template>
                          <ng-template #contentTemplate><i nz-icon nzType="check"></i> Content</ng-template>




                        Or
                        <a>register now!</a>
                      </nz-form-control>
                    </nz-form-item>
                  </form>






              </nz-card>



        </div>

      </div>
